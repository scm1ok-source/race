  <main class="layout">

      <!-- SVG –¢—Ä–∞—Å—Å–∞ —Å 4 –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–º–∏ —Ç–æ—á–∫–∞–º–∏ -->
      <svg id="track-svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
        <defs>

            <stop offset="0%" stop-color="#2c3e50" />
            <stop offset="100%" stop-color="#34495e" />
          </linearGradient>
          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">

        </defs>

        <!-- –û–≤–∞–ª—å–Ω–∞—è —Ç—Ä–∞—Å—Å–∞ (–ø–∞—Ä–∞–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –ø—É—Ç—å) -->
        <path id="trackPath"
              d="M 150 300
                 C 150 150, 1050 150, 1050 300
                 C 1050 450, 150 450, 150 300 Z"
              fill="none"
              stroke="url(#trackGrad)"
              stroke-width="30"
              stroke-linecap="round"
              filter="url(#shadow)" />

        <!-- –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–µ —Ç–æ—á–∫–∏ —ç—Ç–∞–ø–æ–≤ (1-4) -->

        <g id="pit-zones">

          <rect class="pit-zone" x="1000" y="240" width="120" height="120" rx="10"/>
        </g>

        <!-- –°–ª–æ–π –±–æ–ª–∏–¥–æ–≤ -->
        <g id="cars-layer"></g>

      <!-- –ó–æ–Ω–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –ª–∏—Ü–µ–Ω–∑–∏–π (Drag-and-Drop –∑–∞–≥–ª—É—à–∫–∞) -->
      <div class="licenses">
        <div class="license" draggable="true" data-type="tires">–õ–∏—Ü–µ–Ω–∑–∏—è: –®–∏–Ω—ã +10</div>
        <div class="license" draggable="true" data-type="fuel">–õ–∏—Ü–µ–Ω–∑–∏—è: –¢–æ–ø–ª–∏–≤–æ +10</div>
